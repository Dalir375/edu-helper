<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <nav>
        <a class="nav-button" href="index.html">Reset all</a>
        <div class="stopwatch">
        <div class="display" id="display">00:00:00.000</div>
        <div class="controls">
            <button class="start" id="startBtn">Start</button>
            <button class="stop" id="stopBtn" disabled>Stop</button>
            <button class="reset" id="resetBtn">Reset timer</button>
        </div>
    </div>
    </nav>
    <div id="test-area" class="test-area hidden-block">
        
    </div>
    <div id="defintion-answer" class="defintion-answer hidden-block">
    </div>
    <div id="mistake-alert" class="mistake-alert hidden-block">
        <div id="mistake-block" class="mistake-block">
            <button onclick="closeAlert()" id="x-btn">X</button>
        </div>
    </div>
    <div class="content" id="content">
 

        <button id="plus-btn">+</button>
        <button id="start-test-btn">start test</button>

        <div class="q-block">
                <textarea class="definition" id="definition_1" placeholder="definicja..."></textarea>
                <textarea class="description" id="description_1" placeholder="opis..."></textarea>
        </div>

    </div>

    <script src="script.js"></script>
    <script src="quiz.js"></script>

</body>
</html>
